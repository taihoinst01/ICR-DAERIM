<body class="bg_login">
    <div class="box_basic01">
        <div class="login_top">
            <p class="l_logo"><img src="publish/img/login_logo.png" alt=""></p>
        </div>

        <div class="box_login">
            <form action="login" method="post" id="loginfrm">
                <div class="box_login_01">
                    <dl>
                        <dt><label for="userId">Login</label></dt>
                        <dd><div><input type="text" id="userId" name="userId" placeholder="ID" class="input_searchbox eng" spellcheck="false" autofocus maxlength="15" /></div></dd>
                    </dl>
                    <dl>
                        <dt><label for="password">Password</label></dt>
                        <dd><div><input type="password" id="userPw" name="userPw" placeholder="password" class="input_searchbox" /></div></dd>
                    </dl>
                    <div class="row" style="text-align:center">
                        <span id="errors" style="color:red;font-weight:bold;text-align:center"><%= messages.error %></span>
                    </div>
                    <div class="remeber_id_div">
                        <input type="checkbox" id="remember_me" name="remember_me" />
                        <div for="remember_me">&nbsp;&nbsp;<span>ID 저장하기</span></div>
                    </div>
                    <button type="submit" class="button_login" id="sendLoginBtn" title="login">Log In</button>
                </div>
            </form>
        </div>
    </div>
